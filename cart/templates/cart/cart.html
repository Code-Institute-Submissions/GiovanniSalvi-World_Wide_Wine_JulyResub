{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid mt-100">
    <div class="row">
        <div class="col-md-12 bg-light">
            <div class="card">
                <div class="card-header">
                    <h4>Cart</h4>
                </div>
                {% if cart.products %}
                <div class="table-responsive rounded"></div>
                {% else %}
                <div class="card-body card">
                    <div class="col-sm-12 empty-cart-cls text-center"><img src="/workspace/World_Wide_Wine/media/carts.jpeg">
                        <h3><strong>Your Cart is empty</strong></h3>
                        <h4>Add Something</h4> <a href="{% url 'stock' %}" class="" data-abc="true">continue shopping</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
