{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid mt-100">
    <div class="row">
        <div class="col-md-12 bg-light">
            <div class="card">
                <div class="card-header">
                    <h4>Cart</h4>
                </div>
                {% if cart_list %}
                <div class="table-responsive rounded">
                    {% for item in cart_list %}
                    <tr>
                        <td class="py-3">
                            <p class="my-0"><strong>{{ item.item.name }}</strong></p>
                            <p class="my-0 small text-muted">SKU</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-3">
                            <p class="my-0">${{ item.item.price }}</p>
                        </td>
                        <td class="py-3 w-25">
                            <p class="my-0">{{ item.quantity }}</p>
                        </td>
                    </tr>
                </div>
                {% endfor %}
                {% else %}
                <div class="card-body card">
                    <div class="col-sm-12 empty-cart-cls text-center"><img style="max-height: 5em;" src="/media/carts.jpeg">
                        <h3><strong>Your Cart is empty</strong></h3>
                        <h4>Add Something</h4> <a href="{% url 'stock' %}" class="" data-abc="true"><i class="arrow left"></i>continue
                            shopping</a>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
