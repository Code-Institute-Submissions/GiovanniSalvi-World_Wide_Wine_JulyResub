{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
   <div class="row">
      <div class="col">
         <h2 class="logo-account mb-4">My Account</h2>
         <hr>
      </div>
   </div>
   <div class="row">
      <div class="col-12 col-lg-6">
         <h3 class="align-items-center mb-3">
         <span class="text-muted text-center">Hi, {{ user }}</span>
         <form class="mt-3 account-field" action="{% url 'myaccount' %}" method="POST" id="account-update-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button style="border: 1px black solid;font-size: 1.3rem;" class="btn btn-black rounded-0 text-uppercase float-right">Update</button>
         </form>
      </div>
      <div class="col-12 col-lg-6">
         <p class="text-muted">Shopping History</p>
         <div class="order-history table-responsive">
            <table class="table table-sm table-borderless">
               <thead>
                  <tr>
                     <th>Order Number</th>
                     <th>Product</th>
                     <th>Quantity</th>
                     <th>SubTotal</th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td>
                        <a href=""
                           title="">
                        </a>
                     </td>
                     <td>
                        <ul class="list-unstyled">
                           <li class="small">
                           </li>
                        </ul>
                     </td>
                     <td></td>
                     <td></td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>
</div>
</div>
{% endblock %}
