{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
   <div class="row">
      <div class="col">
         <h2 class="logo-account mb-4">My Account</h2>
         <hr>
      </div>
   </div>
   <div class="row">
      <div class="col-12 col-lg-12">
         <h3 class="align-items-center mb-3">
         <span class="text-muted text-center">Hi, {{ user }}</span>
         <form class="mt-3 account-field text-center" action="{% url 'myaccount' %}" method="POST" id="account-update-form">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
            <button style="border: 1px black solid;font-size: 1rem;" class="btn btn-black rounded-0 text-uppercase  text-center update">Update</button>
            </div>
         </form>
      </div>
      <hr style="width: 100%;">
      <div class="col-12 mt-5">
         <p style="font-size: 2rem;" class="text-muted text-center">Shopping History</p>
         <div class="order-history table-responsive text-center">
            {{ order }}
            <table class="table table-sm mb-5">
               <thead>
                  <tr>
                     <th  class="text-center">Order</th>
                     <th  class="text-center">Product</th>
                     <th  class="text-center" style="width:10%">Quantity</th>
                     <th  class="text-center" style="width:10%">SubTotal</th>
                     <th style="width:3%"></th>
                  </tr>
               </thead>
               <tbody>
                  <tr>
                     <td>
                        <a href=""
                           title="">
                        </a>
                     </td>
                     <td>
                        <ul class="list-unstyled">
                           <li class="small">
                           </li>
                        </ul>
                     </td>
                     <td class="text-center">2</td>
                     <td class="text-center" style="color:#28a745; font-weight:bold;">10$</td>
                     <td> <button style="margin-top: 5px; width: 35px;" data-item_id=""
                        class="btn btn-sm"><a class="remove" id="r"></a><i
                        class="fa fa-trash-o item_delete"></i></button></td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</div>
</div>
</div>
<style>
   .form-control{
      float:none;
   }
   .update:hover{
      background-color: rgba(0, 0, 0, 0.904);
      color:white;
   }
   table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
   }
   th, td {
      padding: 5px;
      text-align: left;
   }
   .item_delete:hover{
      color:lightgray
   }
</style>
{% endblock %}
