{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row contact_container">
        <h3 class="contact-text">Drop us a message</h3>
        <div class="contact-form">
            <form id="contact-form" class="text-left" method="POST" action="">
                {% csrf_token %}
                <div class="main-contact-form">

                    <div class="form-group" style="height:5em">
                        <label for="lg_name" class="sr-only">Your Name*</label>
                        <input type="text" class="contact-form" id="lg_name" name="lg_name" placeholder="name" required>
                    </div>
                    <div class="form-group" style="height:5em;">
                        <label for="lg_email" class="sr-only">Your email*</label>
                        <input type="email" class="contact-form" id="lg_email" name="lg_email" placeholder="email"
                            required>
                    </div>
                    <div class="form-group" style="height:11em">
                        <textarea class="contact-form" rows="4" cols="47" name="comment" form="contact-form">
                        Enter text here...</textarea>

                    </div>
                    <input type="Submit" value="submit" class="contact-btn btn btn-info">

                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
