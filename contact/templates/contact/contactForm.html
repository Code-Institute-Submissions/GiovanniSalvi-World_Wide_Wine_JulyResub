{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row contact_container">
        <h3 class="contact-text">Drop us a message</h3>
        <div class="contact-form">
            <form id="contact-form" class="text-left" method="POST" action="">
                {% csrf_token %}
                <div class="main-contact-form">

                    <div class="form-group" style="height:5em">
                        <label for="lg_name" class="sr-only">Your Name*</label>
                        <input type="text" class="contact-form" style="width:100%; margin:0;" id="lg_name" name="lg_name" placeholder="name" required>
                    </div>
                    <div class="form-group" style="height:5em;">
                        <label for="lg_email" class="sr-only">Your email*</label>
                        <input type="email" class="email contact-form" id="lg_email" name="lg_email" placeholder="email"
                            required>
                    </div>
                    <div class="form-group">
                        <textarea class="contact-form" rows="4" cols="47" name="comment" form="contact-form">
                        Enter text here...</textarea>

                    </div>
                    <input value="submit" class="btn btn-info" type="Submit" style="margin:0;">

                </div>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="row bg-light about">
        <table class="footer_table">
            <th><a style="color:#615353;;text-decoration: none;letter-spacing: 3px;font-size: 20px;"
                    href="{% url 'about' %}">About</a></th>
            <th><a style="color:#615353;;text-decoration: none; letter-spacing: 3px; float:right;position: relative;
                left: 1em;font-size: 20px;" href="{% url 'view_contact' %}">Contact</a></th>
        </table>
    </div>
</footer>
{% endblock %}
