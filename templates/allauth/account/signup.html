{% extends "base.html" %}

{% load static %}

{% block head_title %}
{% endblock %}

{% block content %}




 <div class="container-fluid">
        <div class="row" style="
    margin: 7% 7% 20.5% 7%;
    width: 90%;justify-content: center;">
        <div class="register_form col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Sign up<small><br>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
                            <div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    				<div class="form_group">
			                    <input type="text" name="firstname" id="first_name" class="form-control input-sm" placeholder="First Name">
			    				</div>       
                                </div>
			    			<div class="col-sm-6 signup_form">
			    				<input type="text" name="secondname" id="second_name" class="form-control input-sm" placeholder="Second Name">
                            </div>
                            </div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form_group">
			                <input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username">
			    					</div>       
                                </div>
			    			    <div class="col-sm-6 signup_form">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>
                            </div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form_group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form_group">
			    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			<input type="submit" value="Register" class="btn btn-info btn-block" style="margin-top:2em">
                            <div class="row">
                                <p class="text-dark signup_already" style="
                                margin-left: 5%;margin-top: 5%;">Already registered?<a style="color:rgb(141, 25, 25);text-decoration: none;" href="{% url 'account_login' %}"> Click here</a></p>
                            </div>
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>

{% endblock %}
