{% extends "base.html" %}
{% load static %}


{% block page_header %}

{% endblock %}

{% block content %}


<div class="container-fluid login_container">
    <div class="row" style="min-height: 100vh!important;">
        <div class="lg_form">
            <div class="logo">
                <p>Sign In</p>
            </div>
            <div class="login-form-1">
                <form method="POST" action="{% url 'account_login' %}" id="login-form" class="text-left">
                    {% csrf_token %}
                    {{ form }}
                    {% if redirect_field_value %}
                    <div class="login-form-main-message"></div>
                    <div class="login-group">
                        <div class="form-group">
                            <label style="display: block;
                         margin-left: 30%;" for="lg_username" class="sr-only">Username</label>
                            <input type="text" class="form-control" id="lg_username" name="lg_username"
                                placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="lg_password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="lg_password" name="lg_password"
                                placeholder="password">
                        </div>
                        <tr>
                            <th><label for="id_remember">Remember Me:</label>
                            <td><input type="checkbox" name="remember" id="id_remember"></td>
                            </th>
                        </tr>
                        {% endif %}
                        <div style="text-align:center;">
                            <input type="Submit" value="login" class="login-button btn btn-info"></div>
                    </div>
                    <div class="etc-login-form">
                        <p class="text-dark">forgot your password? <a
                                style="color:rgb(141, 25, 25);text-decoration: none;"
                                href="{% url 'account_reset_password' %}">click here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
